<!DOCTYPE html>
<html>
	<head>

		<meta charset="utf-8">
		<title>Recipe Finder</title>

	  <!-- Fonts to use -->
    <link href="https://fonts.googleapis.com/css?family=Basic|Lilita+One" rel="stylesheet">

		<link rel="stylesheet" href="style.css" media="screen">

		<!-- include javascript/other scripts here -->

	</head>

	<body>
		<header>
			<h1 class="site-title">Our Site Title</h1>
		</header>

		<main>
			<div class="recipe-box">
			  <h2 class="recipe-title">{{name}}</h2>

			  <div class="recipe-details-img">
			    <img src={{photoURL}}>
			  </div>

			  <div class="recipe-detail-contents">
			    <div class="ingreds-and-time">
			      <div class="ingredients">
			        <h3 class="ingredient-title">Ingredients:</h3>
			        <ul>
			          {{#each ingredients}}
			          <li>{{this}}</li>
			          {{/each}}
			        </ul>
			      </div>
			      <div class="prep-time">
			        <div class="prep-time-title">Prep Time:</div>
			        <div class="prep-time-value">{{time}}</div>
			      </div>
			    </div>
			    <div class="directions">
			      <h3 class="directions-title">Directions:</h3>
			      <ol type="1">
			        {{#each directions}}
			        <li>{{this}}</li>
			        {{/each}}
			      </ol>
			    </div>
			  </div>

			  <div class="specific-recipe-attribution">
			    <a href={{link}}>Recipe courtesy of {{courtesyOf}}</a>
			  </div>
			</div>

		</main>

	</body>
</html>
